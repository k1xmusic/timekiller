<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Убийца Времени</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .main-content {
            margin-top: 20px;
        }
        .game-section {
            margin: 30px 0;
        }
        .game-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        .game-button:active {
            background-color: #388e3c;
        }
        .game-section img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .quiz-container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 0 auto;
        }
        .quiz-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .quiz-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quiz-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Убийца Времени: Развлекайся и убивай время!
</header>

<div class="main-content">
    <h1>Готов провести время с пользой?</h1>

    <div class="game-section">
        <h2>Попробуй викторину!</h2>
        <button class="game-button" onclick="startQuiz()">Начать викторину</button>
        <!-- Добавлено реальное изображение для викторины -->
        <img src="https://images.unsplash.com/photo-1583402327866-8f2670f4a02f" alt="Викторина">
    </div>

    <div class="game-section">
        <h2>Поиграй в головоломку!</h2>
        <button class="game-button" onclick="startPuzzle()">Начать головоломку</button>
        <!-- Добавлено реальное изображение для головоломки -->
        <img src="https://images.unsplash.com/photo-1573164574572-e22f672af79a" alt="Головоломка">
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h2>Быстрая викторина</h2>
        <p id="question"></p>
        <button class="quiz-button" onclick="nextQuestion()">Следующий вопрос</button>
    </div>
</div>

<script>
    let quizQuestions = [
        { question: "Сколько будет 2 + 2?", answer: "4" },
        { question: "Какого цвета небо?", answer: "синий" },
        { question: "Какая планета ближайшая к Солнцу?", answer: "Меркурий" }
    ];
    let currentQuestion = 0;

    function startQuiz() {
        console.log("Начинаем викторину!");  // Отладка
        document.querySelector('.main-content').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const questionElement = document.getElementById('question');
        console.log("Показываем вопрос:", quizQuestions[currentQuestion].question);  // Отладка
        questionElement.textContent = quizQuestions[currentQuestion].question;
    }

    function nextQuestion() {
        if (currentQuestion < quizQuestions.length - 1) {
            currentQuestion++;
            showQuestion();
        } else {
            alert("Вы завершили викторину!");
            location.reload(); // Перезагружает страницу
        }
    }

    function startPuzzle() {
        alert("Головоломка скоро будет! Ожидайте.");
    }
</script>

</body>
</html>
