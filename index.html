<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Убийца Времени</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b82f6;
            color: white;
            padding: 20px 0;
            font-size: 28px;
            font-weight: bold;
        }
        .main-content {
            margin-top: 20px;
        }
        .game-section {
            margin: 30px 0;
        }
        .game-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        .game-button:active {
            background-color: #388e3c;
        }
        .game-section img {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Стили для скрытых блоков */
        .quiz, .puzzle {
            display: none;
        }

        /* Стили для активных блоков */
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    Убийца Времени: Развлекайся и убивай время!
</header>

<div class="main-content">
    <h1>Готов провести время с пользой?</h1>

    <div class="game-section">
        <h2>Попробуй викторину!</h2>
        <button class="game-button" id="quiz-btn">Начать викторину</button>
        <img src="https://images.unsplash.com/photo-1583402327866-8f2670f4a02f" alt="Викторина">
    </div>

    <div class="game-section">
        <h2>Поиграй в головоломку!</h2>
        <button class="game-button" id="puzzle-btn">Начать головоломку</button>
        <img src="https://images.unsplash.com/photo-1573164574572-e22f672af79a" alt="Головоломка">
    </div>

    <!-- Секции с контентом -->
    <div id="quiz" class="quiz">
        <h2>Викторина: Сколько будет 2 + 2?</h2>
        <button class="game-button">Ответить</button>
    </div>

    <div id="puzzle" class="puzzle">
        <h2>Головоломка: Сложи картину!</h2>
        <button class="game-button">Начать головоломку</button>
    </div>
</div>

<script>
    document.getElementById('quiz-btn').addEventListener('click', function() {
        document.getElementById('quiz').classList.add('active');
        document.querySelector('.main-content').classList.add('active');
    });

    document.getElementById('puzzle-btn').addEventListener('click', function() {
        document.getElementById('puzzle').classList.add('active');
        document.querySelector('.main-content').classList.add('active');
    });
</script>

</body>
</html>
